<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Login System">
    <meta name="description" content=" Smart Login System!">

    <title>Smart Login System</title>

    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section>
        <div class="container">
            <div class=" card-section card border-0 rounded-0 bg-transparent">
                <div class="card-body my-3">
                    <h1 class="text-center">Smart Login System</h1>
                    <form id="loginForm" class="p-4"> 
                 
                        <div class="form-group">
                            <input type="email" class="form-control bg-transparent rounded-1" id="userEmail"
                               placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control bg-transparent rounded-1" id="userPassword"
                                placeholder="Enter your password">
                        </div>
                        <div  class="text-center">
                            <button class="btn btn-outline-info  rounded-1 mt-3"> Login</button>
                        </div>
                        <div class="text-center text-white">
                            <p class="signin pt-2">Don't have an account? <a class="link text-white " href="./signup.html">Signup</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
